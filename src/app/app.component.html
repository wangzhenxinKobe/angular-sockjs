
<div class="container">

  <span class="page-heading">WebSocket测试用例</span>

  <div class="row">

    <div class="col-sm-6">

      <div class="panel panel-primary">

        <div class="panel-heading">发送数据</div>
        <div class="panel-body">
          <form class="form-inline">
            <div class="form-group">
              <label>What is your name?</label>
              <input type="text" name="name" [(ngModel)]="name" class="form-control" placeholder="Your name here...">
            </div>
            <button class="btn btn-default" (click)="send()" [disabled]="!bConnected">Send</button>
          </form>
        </div> <!-- ./panel-body -->

      </div> <!-- ./panel -->

    </div> <!-- ./col-sm-6 -->

    <div class="col-sm-6">

      <div class="panel panel-warning">

        <div class="panel-heading">接受数据</div>
        <div class="panel-body">
          <div *ngIf="!bConnected">
            <button class="btn btn-primary" (click)="onClickConnBtn()">打开链接</button>
          </div>
          <div *ngIf="bConnected">
            <button class="btn btn-danger" (click)="onClickConnBtn()">关闭连接</button>
          </div>
        </div>

        <!-- List group -->
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let item of messages">{{item}}</li>
        </ul>

      </div> <!-- ./panel -->

    </div> <!-- ./col-sm-6 -->

  </div> <!-- ./row -->

</div>
