
<div class="container">

  <span class="page-heading">WebSocket测试用例</span>

  <div class="row">

    <div class="col-lg-9">

      <div class="panel panel-primary">

        <div class="panel-heading">接受数据</div>
        <div class="panel-body">
          <div class="row">
            <div class="col-md-6">
              <div *ngIf="!bConnected">
                <button class="btn btn-primary" (click)="onClickConnBtn()">打开链接</button>
              </div>
              <div *ngIf="bConnected">
                <button class="btn btn-danger" (click)="onClickConnBtn()">关闭连接</button>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-inline pull-right">
                <div class="form-group">
                  <label for="exampleInputAmount">设置发送间隔：</label>
                  <div class="input-group">
                    <input type="text" class="form-control" id="exampleInputAmount" [(ngModel)]="time_span" placeholder="设置发送间隔">
                    <div class="input-group-addon">秒</div>
                  </div>
                  <button class="btn btn-primary" (click)="sendTimeSpan()">发送</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div id="interactive" style="height:400px"></div>

      </div> <!-- ./panel -->

    </div> <!-- ./col-lg-9 -->

    <div class="col-lg-3">

      <div class="panel panel-warning">

        <div class="panel-heading">接受数据</div>
        <div class="panel-body" style="height:450px">
          <!-- List group -->
          <ul class="list-group">
            <li class="list-group-item" *ngFor="let item of messages">{{item}}</li>
          </ul>
        </div>


      </div> <!-- ./panel -->

    </div> <!-- ./col-lg-3 -->

  </div> <!-- ./row -->

</div>
